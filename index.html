<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login DevClub</title>
</head>
<body>
    <main>
        <section class="login-imagem">
            <p>
                Feito com <span class="material-symbols-outlined">favorite</span> para os Sócios!
                <br>
                Copyright © 2023 - DevClub
                <br>
                Todos os direitos reservados.
            </p>
        </section>

        <section class="login">

            <img src="./assets/logo-devclub.webp" alt="logo devclub">

            <label for="email">E-mail</label>
            <input type="email" id="email">
            
            <label for="password">Senha</label>
            <input type="password" id="password">

            <div class="div-checkbox">
                <input class="checkbox" type="checkbox" id="checkbox">
                <label for="checkbox">Lembrar de mim</label>
            </div>

            <button class="btn-entrar">Entrar</button>

            <a href="#">Esqueceu sua senha?</a>

        </section>

        <img class="img-whatsapp" src="./assets/whatsapp-logo.svg" alt="logo whatsapp">

    </main>
</body>
</html>
